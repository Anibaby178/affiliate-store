<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - ShopPlus</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #1e88e5, #42a5f5);
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .image-section img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      padding: 15px;
    }

    .details {
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .details h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #1e3a8a;
    }

    .details p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .price {
      font-size: 22px;
      color: #1e88e5;
      font-weight: bold;
      margin: 20px 0;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .actions a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .buy-btn {
      background: #1e88e5;
    }

    .buy-btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }

    .back-btn {
      background: #555;
    }

    .back-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .rating {
      color: #f4b400;
      font-size: 18px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e88e5;
      color: white;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ShopPlus Product Details</header>

  <div id="product-container" class="container">
    <!-- Product details will load here -->
  </div>

  <footer>© 2025 ShopPlus. All rights reserved.</footer>

  <script>
    async function loadProductDetails() {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      const response = await fetch("products.json");
      const products = await response.json();
      const product = products.find(p => p.id == productId);

      const container = document.getElementById("product-container");

      if (!product) {
        container.innerHTML = `
          <div style="text-align:center; padding:50px;">
            <h2>Product not found</h2>
            <a href="index.html" class="back-btn" 
               style="text-decoration:none; background:#1e88e5; padding:10px 15px; color:white; border-radius:5px;">
               Go Back
            </a>
          </div>`;
        return;
      }

      container.innerHTML = `
        <div class="image-section">
          <img src="${product.image}" alt="${product.name}">
        </div>
        <div class="details">
          <h1>${product.name}</h1>
          <div class="rating">⭐ ${product.rating || "4.5"} / 5</div>
          <p>${product.description}</p>
          <div class="price">₹${product.price}</div>
          <div class="actions">
            <a href="${product.link}" target="_blank" class="buy-btn">Buy on Amazon</a>
            <a href="index.html" class="back-btn">Back to Store</a>
          </div>
        </div>`;
    }

    loadProductDetails();
  </script>
</body>
</html>
