<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | ShopPlus</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    color: white;
    padding: 15px 30px;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    padding: 25px;
  }

  .images {
    display: flex;
    justify-content: center;
    gap: 10px;
    overflow-x: auto;
  }

  .images img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .images img:hover {
    transform: scale(1.05);
  }

  h1 {
    margin-top: 20px;
    text-align: center;
  }

  p {
    text-align: center;
    font-size: 16px;
    color: #555;
  }

  .price {
    text-align: center;
    font-size: 20px;
    color: #1e88e5;
    font-weight: bold;
    margin-top: 10px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }

  .buttons a, .buttons button {
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
  }

  .buttons a {
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    color: white;
    text-decoration: none;
  }

  .buttons a:hover {
    background: linear-gradient(90deg, #1565c0, #1e88e5);
  }

  .buttons button {
    background: #43a047;
    color: white;
  }

  .buttons button:hover {
    background: #2e7d32;
  }

  .back {
    display: block;
    text-align: center;
    margin-top: 30px;
    color: #1e88e5;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <div>ShopPlus</div>
</header>

<div class="container" id="productDetails">
  Loading product...
</div>

<script>
async function loadProduct() {
  const params = new URLSearchParams(window.location.search);
  const productId = parseInt(params.get('id'));
  
  const response = await fetch('products.json');
  const products = await response.json();
  
  const product = products.find(p => p.id === productId);
  
  const container = document.getElementById('productDetails');
  if (!product) {
    container.innerHTML = "<h2>Product not found!</h2>";
    return;
  }

  container.innerHTML = `
    <div class="images">
      ${product.images.map(img => `<img src="${img}" alt="${product.name}">`).join('')}
    </div>
    <h1>${product.name}</h1>
    <p>${product.description}</p>
    <div class="price">‚Çπ${product.price}</div>
    <div class="buttons">
      <button onclick="addToCart(${product.id})">Add to Cart üõí</button>
      <a href="${product.link}" target="_blank">Browse on Amazon</a>
    </div>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  `;
}

function addToCart(productId) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (!cart.includes(productId)) {
    cart.push(productId);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("‚úÖ Added to cart!");
  } else {
    alert("Already in cart!");
  }
}

loadProduct();
</script>

</body>
</html>
