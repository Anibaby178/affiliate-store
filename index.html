<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gradient: linear-gradient(120deg, #0047ab 60%, #0099ff 100%);
      --bg-deep: #0e1a39;
      --bg-light: #f8f9fb;
      --accent: #0099ff;
      --accent-dark: #0047ab;
      --logo-bg: #fff;
      --logo-shadow: rgba(0, 71, 171, 0.12);
      --logo-accent: #0099ff;
      --text-dark: #1f1f1f;
      --text-light: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      margin: 0;
      color: var(--text-dark);
      min-height: 100vh;
    }

    .main-header {
      background: var(--gradient);
      padding: 16px 0 10px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .shopplus-logo {
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent-dark);
      background: var(--logo-bg);
      padding: 0 24px 0 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px var(--logo-shadow);
      letter-spacing: 0.5px;
      margin-left: 12px;
    }

    .shopplus-logo .plus {
      color: var(--logo-accent);
      font-size: 2.5rem;
      font-weight: 800;
      margin-left: 4px;
      vertical-align: baseline;
    }

    .search-section {
      background: var(--bg-deep);
      padding: 30px 0 20px 0;
      color: var(--text-light);
      box-shadow: 0 2px 16px #0047ab22;
      display: flex;
      justify-content: center;
    }

    .search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 0;
      max-width: 600px;
      width: 100%;
      padding: 0 10px;
    }

    .search-form input,
    .search-form select {
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 17px;
      border: none;
      outline: none;
      background: #fff;
      color: #222;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.07);
      flex: 1;
      min-width: 0;
    }

    .search-form select {
      flex: 0 0 140px;
    }

    .search-form button {
      display: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px 20px 32px;
      margin-top: 20px;
      max-width: 1280px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 1100px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 650px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 71, 171, 0.16);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.18s;
      justify-content: flex-start;
      height: 320px;
      box-sizing: border-box;
    }

    .product-card:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 22px #0047ab23;
    }

    .product-card img {
      height: 70%;
      width: auto;
      max-width: 92%;
      object-fit: contain;
      border-radius: 12px;
      background: #f2f4fc;
      padding: 8px;
      box-sizing: border-box;
      display: block;
      margin: 0 auto 10px auto;
    }

    .product-card h2 {
      font-size: 16px;
      font-weight: 600;
      color: #0047ab;
      margin: 0 0 10px 0;
      text-align: center;
      white-space: normal;
      line-height: 1.2;
      flex: none;
    }

    .card-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      width: 100%;
    }

    .btn {
      flex: 1 1 40%;
      min-width: 90px;
      max-width: 150px;
      padding: 10px 0;
      border-radius: 7px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 13px;
      transition: background 0.13s;
      border: none;
      cursor: pointer;
      outline: none;
      text-align: center;
      box-sizing: border-box;
    }

    .view-details {
      background: #43a047;
    }
    .view-details:hover {
      background: #38733b;
    }
    .buy-now {
      background: var(--accent);
    }
    .buy-now:hover {
      background: #006cc0;
    }

    @media (max-width: 600px) {
      .main-header {
        font-size: 1.2rem;
        padding: 13px 0;
      }
      .shopplus-logo {
        font-size: 1.3rem;
        padding: 0 12px 0 7px;
        margin-left: 6px;
      }
      .product-card {
        height: 200px;
        padding: 10px;
      }
      .product-card img {
        height: 65%;
      }
      .product-card h2 {
        font-size: 13px;
      }
      .card-actions {
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        font-size: 12px;
        padding: 9px 0;
        min-width: 85px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-header">
    <span class="shopplus-logo">Shop<span class="plus">+</span></span>
  </div>
  <div class="search-section">
    <form class="search-form" onsubmit="event.preventDefault(); filterProducts();">
      <input type="text" id="searchBar" placeholder="Search for phones, gadgets, etc." />
      <select id="categoryFilter">
        <option value="Overall">Overall</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
        <option value="Accessories">Accessories</option>
        <option value="Sports">Sports</option>
        <option value="Beauty">Beauty</option>
        <option value="Gadgets">Gadgets</option>
      </select>
    </form>
  </div>

  <div class="product-grid" id="product-list">
    <p style="text-align:center; color:#777;">Loading products...</p>
  </div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        if (!response.ok) throw new Error('File not found');
        allProducts = await response.json();
        displayProducts(allProducts);
      } catch (err) {
        document.getElementById('product-list').innerHTML = '<p style="text-align:center;color:red;">Error loading products. Check products.json</p>';
        console.error(err);
      }
    }

    function createCard(p) {
      return `
      <div class="product-card">
        <img src="${p.image}" alt="${p.name}" />
        <h2>${p.name}</h2>
        <div class="card-actions">
          <a class="btn view-details" href="product.html?id=${p.id}">View Details</a>
          <a class="btn buy-now" href="${p.link}" target="_blank">Buy Now</a>
        </div>
      </div>`;
    }

    function displayProducts(products) {
      if (products.length === 0) {
        document.getElementById('product-list').innerHTML = '<p style="text-align:center; color:#888;">No products found.</p>';
      } else {
        document.getElementById('product-list').innerHTML = products.map(createCard).join('');
      }
    }

    function filterProducts() {
      const searchText = document.getElementById('searchBar').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const filtered = allProducts.filter(p => {
        const searchMatch = p.name.toLowerCase().includes(searchText);
        const categoryMatch = category === 'Overall' || p.category === category;
        return searchMatch && categoryMatch;
      });
      displayProducts(filtered);
    }

    document.getElementById('searchBar').addEventListener('input', filterProducts);
    document.getElementById('categoryFilter').addEventListener('change', filterProducts);

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
