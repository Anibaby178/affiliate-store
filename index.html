<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Affiliate Store</title>
<style>
  body { font-family: Arial; background: #f4f4f4; margin:0; }
  header { background: #1e88e5; color: white; padding: 15px; text-align:center; }
  .product { background: white; margin: 20px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .product h2 { margin:0; }
  .product a { display:inline-block; margin-top:10px; padding:10px; background:#1e88e5; color:white; text-decoration:none; border-radius:5px; }
</style>
</head>
<body>

<header>
  <h1>My Affiliate Store</h1>
</header>

<main id="product-list">
  <!-- Products will be loaded here -->
</main>

<script>
async function loadProducts() {
  const response = await fetch('products.json');
  const products = await response.json();
  const container = document.getElementById('product-list');
  container.innerHTML = '';
  products.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <h2>${p.name}</h2>
        <p>${p.description}</p>
        <a href="${p.link}" target="_blank">Buy Now</a>
      </div>
    `;
  });
}
loadProducts();
</script>

</body>
</html>
