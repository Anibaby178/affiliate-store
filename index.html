<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopPlus Gadgets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient: linear-gradient(120deg,#0047ab 60%,#0099ff 100%);
      --bg-deep: #0e1a39;
      --bg-light: #f8f9fb;
      --accent: #0099ff;
      --accent-dark: #0047ab;
      --accent-pill: #f3f6fe;
      --text-dark: #1f1f1f;
      --text-light: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      margin: 0;
      color: var(--text-dark);
      min-height: 100vh;
    }

    .main-header {
      background: var(--gradient);
      color: var(--text-light);
      font-size: 2rem;
      font-weight: 600;
      padding: 18px 0 12px 0;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .search-section {
      background: var(--bg-deep);
      padding: 32px 0 20px 0;
      text-align: center;
      color: var(--text-light);
      box-shadow: 0 2px 16px #0047ab22;
    }
    .search-section .headline {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .search-section .headline .highlighted {
      background: #0099ff;
      padding: 2px 8px;
      border-radius: 7px;
      color: #fff;
      font-size: 1.25em;
      box-shadow: 0 1px 8px #0047ab46;
      display: inline-block;
      margin: 0 3px;
    }

    .search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .search-form input, .search-form select {
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 17px;
      border: none;
      outline: none;
      background: #fff;
      color: #222;
      box-shadow: 0 1px 6px rgba(0,0,0,0.07);
      min-width: 140px;
    }
    .search-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 13px 20px;
      font-size: 19px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0047ab65;
      transition: background .16s;
    }
    .search-form button:hover {
      background: var(--accent-dark);
    }
    .trend-tags {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 6px;
    }
    .trend {
      background: var(--accent);
      color: white;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
      margin-right: 9px;
      font-size: 15px;
    }
    .tag {
      background: var(--accent-pill);
      color: var(--accent-dark);
      border-radius: 25px;
      padding: 8px 16px;
      font-weight: 500;
      font-size: 15px;
    }
    .section-title {
      font-size: 1.36rem;
      color: var(--accent-dark);
      font-weight: 600;
      margin: 30px 0 18px 20px;
      letter-spacing: 0.2px;
      text-align: left;
    }

    .view-all-btn {
      float: right;
      margin-right: 24px;
      color: var(--accent);
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
    }

    /* Horizontally scrollable product list */
    .product-row {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      padding-left: 20px;
      margin-bottom: 32px;
    }
    .product-card {
      min-width: 220px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(67,160,71,0.17);
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.18s;
      margin-bottom: 0;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 22px #0047ab23;
    }
    .product-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 14px;
      background: #f2f4fc;
      padding: 6px;
    }
    .product-card h2 {
      font-size: 17px;
      font-weight: 600;
      color: #0047ab;
      margin: 2px 0 6px 0;
      text-align: center;
    }
    .product-card .desc {
      font-size: 13px;
      color: #555;
      margin-bottom: 7px;
      text-align: center;
    }
    .product-card .price {
      font-size: 18px;
      color: #0099ff;
      font-weight: 600;
      margin: 4px 0 8px 0;
    }
    .card-actions {
      display: flex;
      justify-content: center;
      gap: 7px;
      margin-top: 10px;
    }
    .btn {
      padding: 8px 13px;
      border-radius: 7px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 12px;
      transition: background .13s;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .view-details { background: #43a047; }
    .view-details:hover { background: #38733b; }
    .buy-now { background: var(--accent); }
    .buy-now:hover { background: #006cc0; }

    /* Scrollbar for product row */
    .product-row::-webkit-scrollbar {
      height: 8px;
      background: #eee;
    }
    .product-row::-webkit-scrollbar-thumb {
      background: #c1d8ff;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .main-header { font-size: 1.2rem; padding: 13px 0; }
      .section-title { margin-left: 10px; font-size: 1rem; }
      .product-row { padding-left: 7px; }
      .product-card { min-width: 170px; padding: 10px 7px; }
    }
  </style>
</head>
<body>
  <div class="main-header">ShopPlus Gadgets</div>
  
  <div class="search-section">
    <div class="headline">
      Simplify Your <span class="highlighted">Phone</span> Search!
    </div>
    <form class="search-form" onsubmit="event.preventDefault(); filterProducts();">
      <input type="text" id="searchBar" placeholder="Search for phones, gadgets, etc.">
      <select id="categoryFilter">
        <option value="Overall">Overall</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
        <option value="Accessories">Accessories</option>
        <option value="Sports">Sports</option>
        <option value="Beauty">Beauty</option>
        <option value="Gadgets">Gadgets</option>
      </select>
      <button type="submit">üîç</button>
    </form>
    <div class="trend-tags">
      <span class="trend">Trending</span>
      <span class="tag">Apple iPhone 16</span>
      <span class="tag">Apple iPhone 17</span>
      <span class="tag">Google Pixel 9</span>
      <span class="tag">CMF Phone 2 Pro</span>
      <span class="tag">iQOO</span>
    </div>
  </div>

  <div class="section-title">Latest <span style="color:#0099ff">Phones</span>
    <button class="view-all-btn" onclick="window.location.href='#'">View all ‚Üí</button>
  </div>
  <div class="product-row" id="product-list">
    <p style="text-align:center; color:#777;">Loading products...</p>
  </div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        if (!response.ok) throw new Error("File not found");
        allProducts = await response.json();
        displayProducts(allProducts);
      } catch (err) {
        document.getElementById('product-list').innerHTML = <p style="text-align:center;color:red;">Error loading products. Check products.json</p>;
        console.error(err);
      }
    }

    function createCard(p) {
      return `
      <div class="product-card">
        <img src="${p.image}" alt="${p.name}">
        <h2>${p.name}</h2>
        <div class="desc">${p.description}</div>
        <div class="price">‚Çπ${p.price}</div>
        <div class="card-actions">
          <a class="btn view-details" href="product.html?id=${p.id}">View Details</a>
          <a class="btn buy-now" href="${p.link}" target="_blank">Buy Now</a>
        </div>
      </div>
      `;
    }

    function displayProducts(prodArr) {
      document.getElementById('product-list').innerHTML = prodArr.map(createCard).join('');
    }

    function filterProducts() {
      const searchText = document.getElementById('searchBar').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const filtered = allProducts.filter(p => {
        const searchMatch = p.name.toLowerCase().includes(searchText) || p.description.toLowerCase().includes(searchText);
        const categoryMatch = (category === "Overall") || (p.category === category);
        return searchMatch && categoryMatch;
      });
      displayProducts(filtered);
    }

    document.getElementById('searchBar').addEventListener('input', filterProducts);
    document.getElementById('categoryFilter').addEventListener('change', filterProducts);

    loadProducts();
  </script>
</body>
</html>
