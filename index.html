<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShopPlus</title>
<style>
  :root{
    --accent:#1e88e5;
    --accent-2:#42a5f5;
    --muted:#555;
    --bg:#f6f9fc;
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    scroll-behavior: smooth;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color: white;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  }

  header .title { font-size: 22px; }

  .profile-icon {
    font-size: 24px;
    cursor: pointer;
    transition: transform .18s;
  }
  .profile-icon:hover { transform: scale(1.06); }

  /* Controls */
  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    padding: 12px 16px;
    background: white;
    position: sticky;
    top: 56px;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }

  #searchBar, #categoryFilter {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 15px;
  }
  #searchBar { flex: 3; }
  #categoryFilter { flex: 1; background:#fff; }

  /* =================== PRODUCT GRID =================== */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1300px;
    margin: 0 auto;
  }

  .product-card {
    background: #fff;
    border-radius: 14px;
    padding: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    transition: transform 0.25s, box-shadow 0.25s;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 10px;
    background:#fff;
  }

  .product-card h2 {
    font-size: 16px;
    color: #222;
    margin: 8px 0 4px;
    font-weight: 700;
  }

  .product-card p {
    font-size: 13px;
    color: var(--muted);
    margin: 0 0 8px;
    line-height: 1.4;
    height: 40px;
    overflow: hidden;
  }

  .price {
    color: var(--accent);
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 10px;
  }

  .card-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    background: var(--accent);
    color: white;
    text-decoration: none;
    padding: 9px 14px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    transition: 0.25s;
  }

  .btn:hover { 
    background: var(--accent-2);
    transform: translateY(-2px);
    box-shadow: 0 3px 10px rgba(30,136,229,0.25);
  }

  .view-details { background:#43a047; }
  .view-details:hover {
    background:#66bb6a;
    box-shadow:0 3px 10px rgba(67,160,71,0.25);
  }

  /* Responsive */
  @media (max-width:1024px){
    .product-card img{ height:160px; }
  }
  @media (max-width:768px){
    .controls{ flex-wrap:wrap; }
    #searchBar,#categoryFilter{ flex:1 1 100%; }
    .product-grid{ gap:16px; padding:16px; }
    .product-card img{ height:140px; }
  }
  @media (max-width:480px){
    .product-grid{ gap:12px; padding:12px; }
    .product-card img{ height:120px; }
    .product-card h2{ font-size:14px; }
  }

  /* Back to top */
  #topBtn {
    position: fixed;
    bottom: 20px;
    right: 18px;
    background: var(--accent);
    color: white;
    border: none;
    padding: 10px 12px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.18);
    font-size: 16px;
    display: none;
  }
</style>
</head>
<body>

<header>
  <div class="title">ShopPlus</div>
  <div class="profile-icon" id="profileIcon">ðŸ‘¤</div>
</header>

<div class="controls">
  <input type="text" id="searchBar" placeholder="Search products...">
  <select id="categoryFilter">
    <option value="All">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Fashion">Fashion</option>
    <option value="Home">Home</option>
    <option value="Accessories">Accessories</option>
    <option value="Sports">Sports</option>
    <option value="Beauty">Beauty</option>
    <option value="Gadgets">Gadgets</option>
  </select>
</div>

<main class="product-grid" id="product-list"></main>

<button id="topBtn">â†‘</button>

<script>
async function loadProducts() {
  const response = await fetch('products.json');
  const products = await response.json();

  const searchInput = document.getElementById('searchBar');
  const categorySelect = document.getElementById('categoryFilter');
  const container = document.getElementById('product-list');

  function createCard(p) {
    return `
      <div class="product-card">
        <img src="${p.image}" alt="${p.name}">
        <h2>${p.name}</h2>
        <p>${p.description}</p>
        <div class="price">â‚¹${p.price}</div>
        <div class="card-actions">
          <a class="btn view-details" href="product.html?id=${p.id}">View</a>
          <a class="btn buy-now" href="${p.link}" target="_blank">Buy</a>
        </div>
      </div>`;
  }

  function displayProducts(filteredProducts) {
    container.innerHTML = filteredProducts.map(p => createCard(p)).join('');
  }

  function filterProducts() {
    const searchText = searchInput.value.toLowerCase();
    const category = categorySelect.value;
    const filtered = products.filter(p => {
      const matchSearch = p.name.toLowerCase().includes(searchText) || p.description.toLowerCase().includes(searchText);
      const matchCategory = (category === "All") || (p.category === category);
      return matchSearch && matchCategory;
    });
    displayProducts(filtered);
  }

  searchInput.addEventListener('input', filterProducts);
  categorySelect.addEventListener('change', filterProducts);
  displayProducts(products);
}

loadProducts();

/* Redirect to Profile Page */
document.getElementById('profileIcon').addEventListener('click', () => {
  window.location.href = 'profile.html';
});

/* Back to top */
const topBtn = document.getElementById('topBtn');
window.addEventListener('scroll', () => {
  topBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
});
topBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
</script>

</body>
</html>
