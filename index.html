<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShopPlus</title>
<style>
  :root{
    --accent:#1e88e5;
    --accent-2:#42a5f5;
    --muted:#555;
    --bg:#f6f9fc;
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    scroll-behavior: smooth;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color: white;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  }

  header .title { font-size: 22px; }
  .profile-icon {
    font-size: 24px;
    cursor: pointer;
    transition: transform .18s;
  }
  .profile-icon:hover { transform: scale(1.06); }

  /* Controls */
  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    padding: 12px 16px;
    background: white;
    position: sticky;
    top: 56px;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }

  #searchBar {
    flex: 3;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 15px;
  }

  #categoryFilter {
    flex: 1;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 15px;
    background: #fff;
  }

  /* Product grid */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    box-sizing: border-box;
  }

  /* Product Card */
  .product-card {
    background: #fff;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  }

  .card-body {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 8px;
  }

  .product-card img {
    width: 100%;
    height: 130px;
    object-fit: contain;
    border-radius: 8px;
  }

  .product-card h2 {
    font-size: 15px;
    color: #222;
    margin: 8px 0 2px;
  }

  .product-card p {
    font-size: 13px;
    color: var(--muted);
    margin: 0;
    line-height: 1.3;
  }

  .price {
    color: var(--accent);
    font-weight: 700;
    font-size: 14px;
  }

  .card-actions {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
  }

  .btn {
    padding: 9px 12px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    font-weight: 700;
    font-size: 13px;
    transition: transform 0.1s, box-shadow 0.1s;
  }

  .view-details { background: #43a047; }
  .view-details:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(67,160,71,0.2); }

  .buy-now { background: var(--accent); }
  .buy-now:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(30,136,229,0.2); }

  /* Responsive */
  @media (max-width: 1024px) {
    .product-grid { grid-template-columns: repeat(3, 1fr); }
  }

  @media (max-width: 700px) {
    .product-grid { grid-template-columns: repeat(2, 1fr); gap: 14px; padding: 14px; }
    .product-card img { height: 110px; }
  }

  @media (max-width: 420px) {
    .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .product-card img { height: 100px; }
  }

  #topBtn {
    position: fixed;
    bottom: 20px;
    right: 18px;
    background: var(--accent);
    color: white;
    border: none;
    padding: 10px 12px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.18);
    font-size: 16px;
    display: none;
  }
</style>
</head>
<body>

<header>
  <div class="title">ShopPlus</div>
  <div class="profile-icon" id="profileIcon">ðŸ‘¤</div>
</header>

<div class="controls">
  <input type="text" id="searchBar" placeholder="Search products...">
  <select id="categoryFilter">
    <option value="All">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Fashion">Fashion</option>
    <option value="Home">Home</option>
    <option value="Accessories">Accessories</option>
    <option value="Sports">Sports</option>
    <option value="Beauty">Beauty</option>
    <option value="Gadgets">Gadgets</option>
  </select>
</div>

<main class="product-grid" id="product-list"></main>
<button id="topBtn">â†‘</button>

<script>
async function loadProducts() {
  const response = await fetch('products.json');
  const products = await response.json();

  const searchInput = document.getElementById('searchBar');
  const categorySelect = document.getElementById('categoryFilter');
  const container = document.getElementById('product-list');

  function createCard(p) {
    return `
      <div class="product-card">
        <div class="card-body">
          <img src="${p.image}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <div class="price">â‚¹${p.price}</div>
        </div>
        <div class="card-actions">
          <a class="btn view-details" href="product.html?id=${p.id}">View Details</a>
          <a class="btn buy-now" href="${p.link}" target="_blank">Buy Now</a>
        </div>
      </div>
    `;
  }

  function displayProducts(filteredProducts) {
    container.innerHTML = filteredProducts.map(p => createCard(p)).join('');
  }

  function filterProducts() {
    const searchText = searchInput.value.toLowerCase();
    const category = categorySelect.value;
    const filtered = products.filter(p => {
      const matchSearch = p.name.toLowerCase().includes(searchText) || p.description.toLowerCase().includes(searchText);
      const matchCategory = (category === "All") || (p.category === category);
      return matchSearch && matchCategory;
    });
    displayProducts(filtered);
  }

  searchInput.addEventListener('input', filterProducts);
  categorySelect.addEventListener('change', filterProducts);
  displayProducts(products);
}

loadProducts();

document.getElementById('profileIcon').addEventListener('click', () => {
  window.location.href = 'profile.html';
});

const topBtn = document.getElementById('topBtn');
window.addEventListener('scroll', () => {
  topBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
});
topBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
</script>

</body>
</html>
