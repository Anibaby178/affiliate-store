<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopPlus</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f6f9fc;
    margin: 0;
    scroll-behavior: smooth;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  header .title { 
    font-size: 24px; 
    letter-spacing: 0.5px; 
  }

  .profile-icon {
    font-size: 26px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .profile-icon:hover {
    transform: scale(1.1);
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    gap: 10px;
    flex-wrap: nowrap;
    background: white;
    position: sticky;
    top: 60px;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  #searchBar {
    flex: 3;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  #searchBar:focus {
    outline: none;
    border-color: #1e88e5;
    box-shadow: 0 0 8px rgba(30,136,229,0.3);
  }

  #categoryFilter {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    background: #fff;
    transition: all 0.3s ease;
  }

  #categoryFilter:hover {
    border-color: #42a5f5;
  }

  /* Product grid */
  #product-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    padding: 25px 30px;
  }

  .product {
    background: white;
    padding: 15px;
    border-radius: 14px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    text-align: center;
    transition: all 0.3s ease;
  }

  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  .product img {
    max-width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 12px;
    transition: transform 0.3s ease;
  }

  .product:hover img {
    transform: scale(1.05);
  }

  .product h2 { font-size: 18px; margin: 10px 0 5px 0; color: #222; }
  .product p { font-size: 14px; color: #555; min-height: 40px; }
  .price {
    font-weight: bold;
    margin: 10px 0;
    color: #1e88e5;
    font-size: 17px;
  }

  .product a {
    display:inline-block;
    margin-top:10px;
    padding:10px 15px;
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .product a:hover {
    background: linear-gradient(90deg, #1565c0, #1e88e5);
    box-shadow: 0 3px 10px rgba(30,136,229,0.3);
  }

  /* Responsive */
  @media(max-width: 1024px) {
    #product-list { grid-template-columns: repeat(3, 1fr); }
  }

  @media(max-width: 700px) {
    #product-list { grid-template-columns: repeat(2, 1fr); }
  }

  /* Back to top */
  #topBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #1e88e5;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    font-size: 18px;
    transition: 0.3s;
    display: none;
  }

  #topBtn:hover {
    background: #1565c0;
    transform: translateY(-3px);
  }

</style>
</head>
<body>

<header>
  <div class="title">ShopPlus</div>
  <div class="profile-icon" id="profileIcon">ðŸ‘¤</div>
</header>

<div class="controls">
  <input type="text" id="searchBar" placeholder="Search products...">
  <select id="categoryFilter">
    <option value="All">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Fashion">Fashion</option>
    <option value="Home">Home</option>
    <option value="Accessories">Accessories</option>
    <option value="Sports">Sports</option>
    <option value="Beauty">Beauty</option>
    <option value="Gadgets">Gadgets</option>
  </select>
</div>

<main id="product-list"></main>

<button id="topBtn">â†‘</button>

<script>
async function loadProducts() {
  const response = await fetch('products.json');
  const products = await response.json();

  const searchInput = document.getElementById('searchBar');
  const categorySelect = document.getElementById('categoryFilter');

  function displayProducts(filteredProducts) {
    const container = document.getElementById('product-list');
    container.innerHTML = '';
    filteredProducts.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <div class="price">â‚¹${p.price}</div>
          <a href="${p.link}" target="_blank">Buy Now</a>
        </div>
      `;
    });
  }

  function filterProducts() {
    const searchText = searchInput.value.toLowerCase();
    const category = categorySelect.value;

    const filtered = products.filter(p => {
      const matchSearch = p.name.toLowerCase().includes(searchText) || p.description.toLowerCase().includes(searchText);
      const matchCategory = (category === "All") || (p.category === category);
      return matchSearch && matchCategory;
    });

    displayProducts(filtered);
  }

  searchInput.addEventListener('input', filterProducts);
  categorySelect.addEventListener('change', filterProducts);

  displayProducts(products);
}

loadProducts();

/* Redirect to Profile Page */
document.getElementById('profileIcon').addEventListener('click', () => {
  window.location.href = 'profile.html';
});

/* Back to top */
const topBtn = document.getElementById('topBtn');
window.addEventListener('scroll', () => {
  topBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
});
topBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
</script>

</body>
</html>
